name: Create GitHub Release

on:
    push:
        branches:
            - main
        tags:
            - "v*" # Triggers on version tags like v1.0.0, v2.1.3, etc.

permissions:
    contents: write # Required to create releases

jobs:
    create-release:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # Fetch all history for changelog generation

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"

            - name: Install pnpm
              run: npm install -g pnpm

            - name: Install dependencies
              run: pnpm install

            - name: Build extension
              run: pnpm build

            - name: Create ZIP archive
              run: |
                  cd .output
                  zip -r ../BetterBuff-${{ github.ref_name }}.zip .

            - name: Generate changelog
              id: changelog
              run: |
                  # Get the previous tag
                  PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")

                  # Generate changelog between tags
                  if [ -n "$PREV_TAG" ]; then
                    CHANGELOG=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD)
                  else
                    CHANGELOG=$(git log --pretty=format:"- %s")
                  fi

                  # Set output for use in release
                  echo "changelog<<EOF" >> $GITHUB_OUTPUT
                  echo "$CHANGELOG" >> $GITHUB_OUTPUT
                  echo "EOF" >> $GITHUB_OUTPUT

            - name: Create Release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: ${{ github.ref_name }}
                  release_name: Release ${{ github.ref_name }}
                  body: |
                      ## Changes in ${{ github.ref_name }}

                      ${{ steps.changelog.outputs.changelog }}

                      ## Installation
                      1. Download the `BetterBuff-${{ github.ref_name }}.zip` file
                      2. Extract the contents
                      3. Load the extension in your browser's developer mode

                      ## What's Changed
                      See the commit history for detailed changes.
                  draft: false
                  prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}

            - name: Upload Release Asset
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: ./BetterBuff-${{ github.ref_name }}.zip
                  asset_name: BetterBuff-${{ github.ref_name }}.zip
                  asset_content_type: application/zip
